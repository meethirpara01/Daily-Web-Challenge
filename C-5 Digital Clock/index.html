<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>
<body>

    <div class="container">
        <div class="Day">
            <p class="DayDate"></p>
        </div>
        <div class="clock">
            <div class="PmOrAm">
                <sub class="PmAm"></sub>
            </div>
            <div class="hours">
                <h1 class="clockHours"></h1>
            </div>
            <p class="Dot">:</p>
            <div class="minute">
                <h1 class="clockMinute"></h1>
            </div>
            <p class="Dot">:</p>
            <div class="secoend">
                <h1 class="clockSecoend"></h1>
            </div>
        </div>
        <button class="Switch">Switch</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
